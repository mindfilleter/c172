<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cessna 172S Interactive Checklist</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styling for a smooth experience */
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        /* Custom scrollbar for a better dark mode look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }
    </style>
    <!-- Google Fonts for a clean typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-950 text-white font-sans h-full w-full flex overflow-hidden">

    <!-- Sidebar for Checklist Navigation -->
    <aside id="sidebar" class="absolute md:relative z-20 w-64 md:w-72 bg-gray-900 text-gray-300 p-4 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out h-full overflow-y-auto border-r border-gray-700">
        <!-- Sidebar content will be generated by JavaScript -->
    </aside>

    <!-- Main Content Area -->
    <div class="flex flex-col flex-1">
        <!-- Header for Mobile View -->
        <header id="mobile-header" class="md:hidden bg-gray-900 p-2 flex justify-between items-center border-b border-gray-700">
            <button id="menu-toggle" class="p-2 rounded-md hover:bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <div id="mobile-header-title" class="text-center">
                 <h2 class="font-bold text-lg"></h2>
            </div>
            <div class="w-8"></div>
        </header>
        
        <!-- Checklist View -->
        <main id="checklist-view" class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
            <!-- Checklist content will be generated by JavaScript -->
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const checklistData = {
              "Preflight Inspection": {
                "Cabin": ["Pitot Tube Cover - REMOVE", "POH & G1000 Guide - ACCESSIBLE", "Weight and Balance - CHECKED", "Parking Brake - SET", "Control Wheel Lock - REMOVE", "MAGNETOS Switch - OFF", "AVIONICS Switches - OFF", "MASTER Switch - ON", "PFD - CHECK ON", "Fuel Quantity - CHECK", "Annunciators (OIL PRESS, LOW VACUUM) - CHECK", "Avionics Fans - CHECK", "PITOT HEAT - TEST", "LOW VOLTS Annunciator - CHECK", "MASTER Switch - OFF", "Elevator Trim - SET FOR TAKEOFF", "FUEL SELECTOR Valve - BOTH", "ALT STATIC AIR Valve - OFF"],
                "Empennage": ["Baggage Door - CHECKED & LOCKED", "Rudder Gust Lock - REMOVE", "Tail Tiedown - DISCONNECT", "Control Surfaces - CHECK"],
                "Right Wing": ["Flap & Aileron - CHECK", "Wing Tiedown - DISCONNECT", "Main Wheel Tire - CHECK", "Fuel Sump Drains - DRAIN & CHECK", "Fuel Quantity - VISUALLY CHECK", "Fuel Filler Cap - SECURE"],
                "Nose": ["Fuel Strainer - DRAIN & CHECK", "Engine Oil - CHECK (5 qts min)", "Engine Cooling Inlets - CHECK", "Propeller and Spinner - CHECK", "Air Filter - CHECK", "Nosewheel Strut and Tire - CHECK", "Static Source Opening - CHECK"],
                "Left Wing": ["Fuel Tank Vent - CHECK", "Stall Warning Opening - CHECK", "Landing/Taxi Lights - CHECK", "Wing Tiedown - DISCONNECT", "Fuel Quantity - VISUALLY CHECK", "Fuel Filler Cap - SECURE", "Fuel Sump Drains - DRAIN & CHECK", "Main Wheel Tire - CHECK", "Aileron & Flap - CHECK"],
              },
              "Engine Procedures": {
                "Before Starting Engine": ["Preflight Inspection - COMPLETE", "Passenger Briefing - COMPLETE", "Seats and Seat Belts - ADJUST and LOCK", "Brakes - TEST and SET", "Circuit Breakers - CHECK IN", "AVIONICS Switches - OFF", "FUEL SELECTOR Valve - BOTH", "FUEL SHUTOFF Valve - ON (push in)"],
                "Starting Engine": ["Throttle - OPEN 1/4 INCH", "Mixture - IDLE CUTOFF", "STBY BATT Switch - TEST, then ARM", "Propeller Area - CLEAR", "MASTER Switch - ON", "BEACON Light - ON", "FUEL PUMP Switch - ON", "Mixture - RICH until stable flow, then IDLE CUTOFF", "FUEL PUMP Switch - OFF", "MAGNETOS Switch - START", "Mixture - ADVANCE SMOOTHLY TO RICH", "Oil Pressure - CHECK", "AVIONICS Switches - ON"],
              },
              "Takeoff": {
                "Before Takeoff": ["Parking Brake - SET", "Seats and Seat Belts - CHECK SECURE", "Cabin Doors - CLOSED and LOCKED", "Flight Controls - FREE and CORRECT", "Flight Instruments - CHECK", "Altimeters - SET", "Fuel Quantity - CHECK", "Mixture - RICH", "Elevator Trim - SET FOR TAKEOFF", "Throttle - 1800 RPM", "Magnetos - CHECK (150 max drop, 50 differential)", "Vacuum, Engine Instruments, Amps/Volts - CHECK", "Throttle - CHECK IDLE", "Flight Plan & Frequencies - SET", "Wing Flaps - UP to 10°", "Cabin Windows - CLOSED and LOCKED", "Brakes - RELEASE"],
                "Normal Takeoff": ["Wing Flaps - UP to 10°", "Throttle - FULL", "Mixture - RICH (Lean above 3000 ft)", "Elevator - LIFT NOSEWHEEL AT 55 KIAS", "Climb Airspeed - 70-80 KIAS"],
                "Short Field Takeoff": ["Wing Flaps - 10°", "Brakes - APPLY", "Throttle - FULL", "Brakes - RELEASE", "Elevator - SLIGHTLY TAIL LOW", "Climb Airspeed - 56 KIAS until clear of obstacles"],
              },
              "Flight": {
                "Enroute Climb": ["Airspeed - 70-85 KIAS", "Throttle - FULL", "Mixture - RICH (Lean above 3000 ft)"],
                "Cruise": ["Power - 2100-2700 RPM", "Elevator Trim - ADJUST", "Mixture - LEAN"],
                "Descent": ["Power - AS DESIRED", "Mixture - ADJUST", "Altimeters - SET", "Fuel Selector - BOTH"],
              },
              "Landing": {
                "Before Landing": ["Seats and Seat Belts - SECURE", "FUEL SELECTOR Valve - BOTH", "Mixture - RICH", "LAND and TAXI Lights - ON", "Autopilot - OFF"],
                "Normal Landing": ["Airspeed - 65-75 KIAS (Flaps UP) or 60-70 KIAS (Flaps FULL)", "Wing Flaps - AS DESIRED", "Touchdown - MAIN WHEELS FIRST", "Braking - MINIMUM REQUIRED"],
                "Short Field Landing": ["Wing Flaps - FULL", "Airspeed - 61 KIAS until flare", "Power - IDLE as obstacle is cleared", "Brakes - APPLY HEAVILY", "Wing Flaps - UP"],
                "Balked Landing (Go-Around)": ["Throttle - FULL", "Wing Flaps - RETRACT to 20°", "Climb Speed - 60 KIAS", "Wing Flaps - RETRACT to 10°, then UP after clear"],
              },
              "Post-Flight": {
                "After Landing": ["Wing Flaps - UP"],
                "Securing Airplane": ["Parking Brake - SET", "AVIONICS Switches - OFF", "Mixture - IDLE CUTOFF", "MAGNETOS Switch - OFF", "MASTER Switch - OFF", "STBY BATT Switch - OFF", "Control Lock - INSTALL", "FUEL SELECTOR Valve - LEFT or RIGHT"],
              },
            };

            // --- STATE MANAGEMENT ---
            let state = {
                selectedChecklist: { phase: "Preflight Inspection", name: "Cabin" },
                checkedItems: {},
                expandedPhases: { "Preflight Inspection": true },
                isSidebarVisible: window.innerWidth >= 768,
            };

            // --- LOCALSTORAGE PERSISTENCE ---
            const CHECKED_ITEMS_KEY = 'c172s_checkedItems';
            const EXPANDED_PHASES_KEY = 'c172s_expandedPhases';

            function loadState() {
                const storedChecked = localStorage.getItem(CHECKED_ITEMS_KEY);
                const storedExpanded = localStorage.getItem(EXPANDED_PHASES_KEY);
                if (storedChecked) {
                    state.checkedItems = JSON.parse(storedChecked);
                }
                if (storedExpanded) {
                    state.expandedPhases = JSON.parse(storedExpanded);
                }
            }

            function saveCheckedItems() {
                localStorage.setItem(CHECKED_ITEMS_KEY, JSON.stringify(state.checkedItems));
            }
            
            function saveExpandedPhases() {
                localStorage.setItem(EXPANDED_PHASES_KEY, JSON.stringify(state.expandedPhases));
            }

            // --- DOM Elements ---
            const sidebar = document.getElementById('sidebar');
            const checklistView = document.getElementById('checklist-view');
            const menuToggle = document.getElementById('menu-toggle');
            const mobileHeaderTitle = document.getElementById('mobile-header-title').querySelector('h2');

            // --- HELPER FUNCTIONS ---
            const generateChecklistId = (phase, checklistName) => `${phase}-${checklistName}`.toLowerCase().replace(/\s+/g, '-');
            const getIcon = (type) => {
                const icons = {
                    chevronDown: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 transition-transform duration-200"><path d="m6 9 6 6 6-6" /></svg>`,
                    chevronRight: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 transition-transform duration-200"><path d="m9 18 6-6-6-6" /></svg>`,
                    checklist: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-400 mr-2 flex-shrink-0"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /><line x1="16" y1="13" x2="8" y2="13" /><line x1="16" y1="17" x2="8" y2="17" /><polyline points="10 9 9 9 8 9" /></svg>`
                };
                return icons[type];
            };

            // --- RENDER FUNCTIONS ---
            function renderSidebar() {
                let html = `<h1 class="text-xl font-bold text-white mb-4">C172S Checklists</h1><nav><ul>`;
                for (const [phase, checklists] of Object.entries(checklistData)) {
                    const isExpanded = state.expandedPhases[phase];
                    html += `
                        <li class="mb-2">
                            <button data-phase="${phase}" class="w-full flex items-center justify-between text-left font-semibold text-lg text-gray-100 p-2 rounded-md hover:bg-gray-800 transition-colors">
                                <span>${phase}</span>
                                ${isExpanded ? getIcon('chevronDown') : getIcon('chevronRight')}
                            </button>
                            <ul class="pl-4 mt-1 border-l-2 border-gray-700 ${isExpanded ? '' : 'hidden'}">
                    `;
                    for (const name of Object.keys(checklists)) {
                        const isSelected = state.selectedChecklist.name === name && state.selectedChecklist.phase === phase;
                        html += `
                            <li>
                                <button data-phase="${phase}" data-name="${name}" class="w-full text-left p-2 my-1 rounded-md transition-colors flex items-center ${isSelected ? 'bg-blue-600 text-white' : 'hover:bg-gray-700'}">
                                    ${getIcon('checklist')}
                                    <span>${name}</span>
                                </button>
                            </li>
                        `;
                    }
                    html += `</ul></li>`;
                }
                html += `</ul></nav>`;
                sidebar.innerHTML = html;
            }

            function renderChecklist() {
                const { phase, name } = state.selectedChecklist;
                const items = checklistData[phase]?.[name] || [];
                const checklistId = generateChecklistId(phase, name);
                const currentChecked = state.checkedItems[checklistId] || {};
                const allChecked = items.length > 0 && items.every((_, index) => currentChecked[index]);

                let html = `
                    <div class="max-w-4xl mx-auto">
                        <div class="flex justify-between items-center mb-6">
                            <div>
                                <h2 class="text-2xl sm:text-3xl font-bold text-white">${name}</h2>
                                <p class="text-gray-400">${phase}</p>
                            </div>
                            <button id="reset-button" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 transition-colors">
                                Reset
                            </button>
                        </div>
                `;
                
                if (allChecked) {
                    html += `
                        <div class="bg-green-900 border border-green-700 text-green-200 px-4 py-3 rounded-lg relative mb-6" role="alert">
                            <strong class="font-bold">Complete!</strong>
                            <span class="block sm:inline"> All items in this checklist are done.</span>
                        </div>
                    `;
                }
                
                html += `<div class="space-y-3">`;
                items.forEach((item, index) => {
                    const isChecked = !!currentChecked[index];
                    html += `
                        <label class="flex items-center p-4 rounded-lg cursor-pointer transition-all duration-200 ${isChecked ? 'bg-gray-800 text-gray-500' : 'bg-gray-800/50 hover:bg-gray-800'}">
                            <input type="checkbox" data-index="${index}" ${isChecked ? 'checked' : ''} class="h-6 w-6 rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-500 focus:ring-offset-gray-900">
                            <span class="ml-4 text-lg ${isChecked ? 'line-through' : 'text-gray-200'}">${item}</span>
                        </label>
                    `;
                });
                html += `</div></div>`;
                
                checklistView.innerHTML = html;
                mobileHeaderTitle.textContent = name;
            }
            
            function render() {
                renderSidebar();
                renderChecklist();
                updateSidebarVisibility();
            }

            function updateSidebarVisibility() {
                if (state.isSidebarVisible) {
                    sidebar.classList.remove('-translate-x-full');
                } else {
                    sidebar.classList.add('-translate-x-full');
                }
            }

            // --- EVENT HANDLERS ---
            sidebar.addEventListener('click', (e) => {
                const phaseButton = e.target.closest('button[data-phase]:not([data-name])');
                const nameButton = e.target.closest('button[data-name]');

                if (phaseButton) {
                    const phase = phaseButton.dataset.phase;
                    state.expandedPhases[phase] = !state.expandedPhases[phase];
                    saveExpandedPhases();
                    renderSidebar();
                }

                if (nameButton) {
                    state.selectedChecklist = { phase: nameButton.dataset.phase, name: nameButton.dataset.name };
                    if (window.innerWidth < 768) {
                        state.isSidebarVisible = false;
                    }
                    render();
                }
            });

            checklistView.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const index = parseInt(e.target.dataset.index, 10);
                    const { phase, name } = state.selectedChecklist;
                    const checklistId = generateChecklistId(phase, name);

                    if (!state.checkedItems[checklistId]) {
                        state.checkedItems[checklistId] = {};
                    }
                    state.checkedItems[checklistId][index] = e.target.checked;
                    saveCheckedItems();
                    renderChecklist(); // Re-render to show completion message if needed
                }
            });

            checklistView.addEventListener('click', (e) => {
                if (e.target.id === 'reset-button') {
                    const { phase, name } = state.selectedChecklist;
                    const checklistId = generateChecklistId(phase, name);
                    state.checkedItems[checklistId] = {};
                    saveCheckedItems();
                    renderChecklist();
                }
            });

            menuToggle.addEventListener('click', () => {
                state.isSidebarVisible = !state.isSidebarVisible;
                updateSidebarVisibility();
            });

            // --- INITIALIZATION ---
            function init() {
                loadState();
                render();
            }

            init();
        });
    </script>
</body>
</html>
